<button mat-raised-button class="bgGreen" (click)="redirectToCreate()">Entrada de animais</button>

<select class="select-visualizacao" #visualizacao (change)="visualizar(visualizacao.value)">
    <option value="todos">Rebanhos</option>
    <option value="entradas">Entradas</option>
    <option value="vacinados">Rebanhos (vacinados)</option>
</select>

<table *ngIf="dataSource.length > 0" class="dataTable" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Espécie </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.especie}} </td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.quantidade}} </td>
    </ng-container>
    <ng-container matColumnDef="propriedade">
        <th mat-header-cell *matHeaderCellDef> Propriedade </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.propriedade}} </td>
    </ng-container>
    <ng-container matColumnDef="vacina">
        <th mat-header-cell *matHeaderCellDef> Tipo vacina </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.vacina}} </td>
    </ng-container>
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Inserção </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.data_insercao | date}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let rebanho" class="icons">
            <a class="action-button" (click)="delete(rebanho.id)"><mat-icon class="delete">delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rebanho; columns: displayedColumns;"></tr>
</table> 
<div *ngIf="dataSource.length == 0">
    Sem registros encontrados
</div>
