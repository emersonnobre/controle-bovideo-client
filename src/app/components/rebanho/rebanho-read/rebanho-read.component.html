<button mat-raised-button class="bgGreen" (click)="redirectToCreate()">Cadastrar rebanho</button>

<table class="dataTable" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Espécie </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.id_especie}} </td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.quantidade}} </td>
    </ng-container>
    <ng-container matColumnDef="propriedade">
        <th mat-header-cell *matHeaderCellDef> Propriedade </th>
        <td mat-cell *matCellDef="let rebanho"> {{rebanho.id_propriedade}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let rebanho" class="icons">
            <a class="action-button" (click)="redirectToUpdate(rebanho.id)"><mat-icon class="edit">edit</mat-icon></a>
            <a class="action-button" (click)="delete(rebanho.id)"><mat-icon class="delete">delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rebanho; columns: displayedColumns;"></tr>
</table>
