<button mat-raised-button class="bgGreen" (click)="redirectToCreate()">Registrar venda</button>

<table *ngIf="data_source.length > 0" class="dataTable" mat-table [dataSource]="data_source">
    <ng-container matColumnDef="data_venda">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let venda"> {{venda.data_venda | date}} </td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let venda"> {{venda.quantidade}} </td>
    </ng-container>
    <ng-container matColumnDef="id_especie">
        <th mat-header-cell *matHeaderCellDef> Espécie </th>
        <td mat-cell *matCellDef="let venda"> {{venda.especie}} </td>
    </ng-container>
    <ng-container matColumnDef="id_propriedade_origem">
        <th mat-header-cell *matHeaderCellDef> Propriedade origem </th>
        <td mat-cell *matCellDef="let venda"> {{venda.propriedade_origem}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let venda" class="icons">
            <a class="action-button" (click)="redirectToInfo(venda.id)"><mat-icon class="info">info</mat-icon></a>
            <a class="action-button" (click)="delete(venda.id)"><mat-icon class="delete">delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
    <tr mat-row *matRowDef="let venda; columns: displayed_columns;"></tr>
</table>
<div *ngIf="data_source.length == 0">
    Sem registros encontrados
</div>
