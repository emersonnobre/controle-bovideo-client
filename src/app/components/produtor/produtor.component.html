<button mat-raised-button class="bgGreen">Cadastrar produtor</button>

<table class="dataTable" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let produtor"> {{produtor.name}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let produtor"> {{produtor.cpf}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let produtor; columns: displayedColumns;"></tr>
</table>
