<button mat-raised-button class="bgGreen" (click)="redirectToCreate()">Cadastrar produtor</button>

<table class="dataTable" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produtor"> {{produtor.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let produtor"> {{produtor.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef class="icons">
            <a routerLink="/"><mat-icon class="edit">edit</mat-icon></a>
            <a routerLink="/"><mat-icon class="delete">delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let produtor; columns: displayedColumns;"></tr>
</table>
