<button mat-raised-button class="bgGreen" (click)="redirectToCreate()">Cadastrar propriedade</button>

<form class="search-container">
    <input type="text" maxlength="11" placeholder="Pesquisar pela IE" [(ngModel)]="propriedade.inscricao_estadual" name="inscricao">
    <button type="submit" (click)="searchPropriedade()">Pesquisar</button>
</form>
<table class="dataTable" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let propriedade"> {{propriedade.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="inscricao_estadual">
        <th mat-header-cell *matHeaderCellDef> Inscrição </th>
        <td mat-cell *matCellDef="let propriedade"> {{propriedade.inscricao_estadual}} </td>
    </ng-container>
    <ng-container matColumnDef="municipio">
        <th mat-header-cell *matHeaderCellDef> Município </th>
        <td mat-cell *matCellDef="let propriedade"> {{propriedade.id_municipio}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let propriedade" class="icons">
            <a class="action-button" (click)="redirectToInfo(propriedade.inscricao_estadual)"><mat-icon class="info">info</mat-icon></a>
            <a class="action-button" (click)="redirectToUpdate(propriedade.inscricao_estadual)"><mat-icon class="edit">edit</mat-icon></a>
            <a class="action-button" (click)="delete(propriedade.id)"><mat-icon class="delete">delete</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let propriedade; columns: displayedColumns;"></tr>
</table>
