<mat-card>
    <div class="title">
        <h1>Informações do registro</h1>
    </div>
    <div class="info-section">
        <div class="section">
            <ul>
                <li>
                    Data da vacinação: {{vacinacao.data_vacina | date}}
                </li>
                <li>
                    Quantidade de animais: {{vacinacao.quantidade}}
                </li>
                <li>
                    Espécie: {{(especie | async)?.descricao}}
                </li>
                <li>
                    Propriedade: {{(propriedade | async)?.nome}}
                </li>
                <li>
                    Tipo da vacina: {{(vacina | async)?.descricao}}
                </li>
            </ul>
        </div>
    </div>
</mat-card>
